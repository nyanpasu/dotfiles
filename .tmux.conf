# Global configuartion settings
set -g default-terminal "screen-256color"
set -g xterm-keys on

# unbind some defaults
unbind-key [
unbind-key v
unbind-key y
unbind-key C-b
set -sg escape-time 0
set -g status-interval 1

# Setup vi-mode
setw -g mode-keys vi
bind p paste-buffer
bind Escape copy-mode
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind -t vi-copy 'C-v' rectangle-toggle

# ^a
set -g prefix C-a
bind-key C-a send-prefix

# add other exotic keybinds
bind [ previous-window
bind ] next-window

# UTF-8
set -g utf8
set-window-option -g utf8 on
set -g status-utf8 on

# Remove all annoying lines
set -g visual-bell off
set -g visual-activity off
set -g visual-content off

# Recolor the messagebar/commandprompt
set -g message-fg colour110
set -g message-bg colour233

# Set the statusbar styles
set -g window-status-format "#[fg=colour244]#I #[fg=colour244]» #[fg=colour240]#W #[fg=colour244] "
set -g window-status-current-format "#[fg=colour110]#I #[fg=colour244]» #[fg=colour110]#W #[fg=colour244] "
set -g status-left "#[fg=colour183,bg=colour233] #S #[fg=colour233,bg=colour234]"
set -g status-right "#[fg=colour233,bg=colour234] #[fg=colour240,bg=colour233] #(inet-wifi wlan0)"
set -ag status-right "#[fg=colour241,bg=colour233] #[fg=colour107,bg=colour233] #(load)"
set -ag status-right "#[fg=colour241,bg=colour233] #[fg=colour215,bg=colour233] #(battery)"
set -ag status-right "#[fg=colour236,bg=colour233] #[fg=colour252,bg=colour236] #(date '+%Y-%m-%d %H:%M') "
set -g status-left-length 15
set -g status-right-length 70
set -g status-bg "colour234"
set -wg window-status-bell-fg "default"
set -wg window-status-bell-bg "default"
set -wg window-status-bell-attr "bold"

# Start counting at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Set WM window titles
set -g set-titles on
set -g set-titles-string "tmux - #I: #W"

# Pane border coloring
set -g pane-border-fg colour234
set -g pane-border-bg default
set -g pane-active-border-fg colour110
set -g pane-active-border-bg default

# Splitting up panes and windows
bind | split-window -h
bind \ split-window -v
bind m command-prompt -p "merge with:" "join-pane -t '%%'"
bind b break-pane -d
bind - command-prompt -p "swap with:" "swap-window -t '%%'"

# Selecting panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resizing panes
bind C-h resize-pane -L 10
bind C-j resize-pane -D 10
bind C-k resize-pane -U 10
bind C-l resize-pane -R 10

# Workaround to make ^h work under certain conditions (^h is secretly the controlcode for a backspace)
bind BSpace resize-pane -L 10

# Generic hotkeys
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."
