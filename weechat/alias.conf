#
# weechat -- alias.conf
#

[cmd]
a = "alias"
AAWAY = ""irc.look"
AME = "allchan /me"
AMSG = "allchan /msg *"
ANICK = "allserv /nick"
b = "/buffer"
blk = "msg * 1,1"
BYE = "quit"
c = "connect"
ca = "/allserv /clrbuf"
CHAT = "dcc chat"
CL = "buffer clear"
clear = "buffer clear"
CLOSE = "buffer close"
clrbuf = "query *status clearallchannelbuffers"
cs = "/msg ChanServ"
denko = "say (´・ω・`)"
e = "exit"
EXIT = "quit"
fliptable = "say (╯°□°）╯︵ ┻━┻)"
IG = "ignore"
j = "join"
K = "kick"
KB = "kickban"
LEAVE = "part"
lenny = "say ( ͡° ͜ʖ ͡°)"
m = "msg * a"
MUB = "unban *"
N = "names"
nicks = "set weechat.bar.nicklist.hidden $*"
ns = "msg NickServ"
oyasumi = "/say またね~ (*＾▽＾)／"
Q = "query"
radeon = "say _(:3 」∠)_"
REDRAW = "window refresh"
SAY = "msg *"
shrug = "say ┐('～`；)┌"
shrug2 = "say ┓(ﾟヘﾟ\;)┏"
shrug3 = "say ┐('~'\; )┌"
shrug4 = "say ┐(´ｰ｀ )┌"
shrug5 = "say ┐(¯-¯)┌"
SIGNOFF = "quit"
smile = "/say ( ⌒‿⌒)"
smug = "say ( ≖‿≖)"
smug2 = "say ¬_¬"
T = "topic"
toggleint = "/mute /perlexec my ($o,$a,$b)=split /!/, '$*'\; weechat::command "", weechat::config_integer(weechat::config_get $o) eq $a ? "/set $o $b" : "/set $o $a""
togglestr = "/mute /perlexec my ($o,$a,$b)=split /!/, '$*'\; weechat::command "", weechat::config_string(weechat::config_get $o) eq $a ? "/set $o $b" : "/set $o $a""
toggletime = "/togglestr weechat.look.buffer_time_format!${color:240}%H${color:239}%M${color:236}%S!${color:238}%d${color:237}%m${color:240}%H${color:239}%M${color:236}%S"
UB = "unban"
UMODE = "mode $nick"
V = "command core version"
W = "who"
WC = "window merge"
WI = "whois"
WII = "whois $1 $1"
ww = "whowas"

